<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Set title -->
    <title>Restaurant Ordering App</title>
    
    <!-- Latest compiled and minified CSS Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Enable Google OAuth API for sign in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="235875188943-saga1lj53l7shdd6tpcebiamaqcf69nr.apps.googleusercontent.com">
    
    <!-- Enable AWS Cloud Services API -->
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  </head>
  
  <body onload="fetchDishes()">
    <div class="container">
      
      <button onclick="signOut();" class="btn btn-light">Sign out</button>

      <div id = "requestLogin" class="alert alert-warning" role="alert">

          <strong>
            Sign in to order some yummy food!
          </strong>
          <div class="g-signin2" data-onsuccess="onSignIn" aria-label="Sign in with Google"><span aria-hidden="true">&times;</span></div>
        
      </div>

      <h1>MELBOURNE DELIGHT FOOD SERVICES <small>Order anywhere, anytime</small></h1>
      <p><br/></p>

      <!-- List all food items -->
      <div class="col-sm-7"  id="dishesList"></div>

      <!-- Two blank column in the middle for spacing -->
      <div class="col-sm-2"> </div>

      <!-- List all cart items -->
      <div class="col-sm-3" id="cartList" style="background-color:azure;"></div>


      <!-- Define components in the footer -->
      <div class="col-lg-12">
          <div class="footer">
              <p>&copy <a href="http://google.com" target="_blank">Nhi Huynh and Radhika Zawar 2019</a></p>
          </div>
      </div>
      
    </div>

    <!-- Enable random number generator using chance.js -->
    <script src="chance.js"></script>
    
    <!-- Enable JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Include the script for index.html -->
    <script src="main.js"></script>
  </body>
</html>
